<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile with Particle Network Background</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      height: 100vh;
    }

    /* Particle Canvas */
    #particleCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;  /* Ensure canvas is behind the profile */
    }

    /* Profile container styles */
    .profile-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .profile-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .discord-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .bio {
      font-size: 14px;
      margin: 20px 0;
      text-align: left;
      line-height: 1.5;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .links a {
      font-size: 36px;
      color: #00b0f4;
      text-decoration: none;
    }

    .links a:hover {
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <!-- Particle Network -->
  <canvas id="particleCanvas"></canvas>

  <!-- Profile Container -->
  <div class="profile-container">
    <img src="https://cdn.discordapp.com/avatars/1285612787942555723/bd6c6c2836747ce1824fc573839e6925.png?size=1024" alt="Discord Profile Picture">
    <div class="discord-name">KoMjölkaren123</div>

    <div class="bio">
      Hello, I'm KoMjölkaren123! I'm a developer and gamer. Here's my online presence:
    </div>

    <div class="links">
      <a href="https://discord.com/users/1285612787942555723" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://www.paypal.me/your-username" target="_blank" title="PayPal"><i class="fab fa-paypal"></i></a>
      <a href="https://github.com/your-username" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://soundcloud.com/your-username" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
      <a href="https://open.spotify.com/user/your-username" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
    </div>
  </div>

  <script>
    // Initialize Particles.js with updated settings
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas resolution to 4K
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 200; // Number of particles
    const maxLineDistance = 150; // Max distance to connect particles

    // Adjust canvas for high DPI screens
    const scaleFactor = window.devicePixelRatio || 1;
    canvas.width *= scaleFactor;
    canvas.height *= scaleFactor;
    ctx.scale(scaleFactor, scaleFactor);

    // Particle class
    class Particle {
      constructor(x, y, dx, dy, size, color) {
        this.x = x;
        this.y = y;
        this.dx = dx;
        this.dy = dy;
        this.size = size;
        this.color = color;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        if (this.x + this.size > window.innerWidth || this.x - this.size < 0) {
          this.dx = -this.dx;
        }
        if (this.y + this.size > window.innerHeight || this.y - this.size < 0) {
          this.dy = -this.dy;
        }
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    // Create particles
    function initParticles() {
      particles.length = 0; // Clear any existing particles
      for (let i = 0; i < particleCount; i++) {
        const size = Math.random() * 2 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const dx = (Math.random() - 0.5) * 2;
        const dy = (Math.random() - 0.5) * 2;
        const color = "rgba(255, 255, 255, 0.8)";
        particles.push(new Particle(x, y, dx, dy, size, color));
      }
    }

    // Draw lines between nearby particles
    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < maxLineDistance) {
            const opacity = 1 - distance / maxLineDistance;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => particle.update());
      connectParticles();
      requestAnimationFrame(animate);
    }

    // Resize canvas dynamically
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    // Initialize particles and start animation
    initParticles();
    animate();
  </script>

</body>
</html>
