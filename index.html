<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    /* Your existing profile styles */
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .profile-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .profile-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .discord-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .bio {
      font-size: 14px;
      margin: 20px 0;
      text-align: left;
      line-height: 1.5;
    }

    .links a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #00b0f4;
      font-size: 16px;
    }

    .links a:hover {
      color: #1e90ff;
    }

    .button {
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <canvas id="particleCanvas"></canvas>

  <!-- Profile Box -->
  <div class="profile-container">
    <img src="{{ avatar_url }}" alt="Discord Profile Picture">
    <div class="discord-name">{{ username }}</div>

    <!-- Bio -->
    <div class="bio">
      Hello, I'm {{ username }}! Here's my online presence:
    </div>

    <!-- Links -->
    <div class="links">
      <a href="https://discord.com/users/{{ user_id }}" target="_blank">Discord Profile</a>
      <a href="https://www.paypal.me/your-username" target="_blank">PayPal</a>
      <a href="https://github.com/your-username" target="_blank">GitHub</a>
      <a href="https://soundcloud.com/your-username" target="_blank">SoundCloud</a>
      <a href="https://open.spotify.com/user/your-username" target="_blank">Spotify</a>
    </div>

    <button class="button" onclick="alert('Message sent!')">Send Message</button>
  </div>

  <script>
    // Particle effects code here (same as you provided)
  </script>

</body>
</html>
