<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile with Status</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Same styles as before */
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    .profile-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .status-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-bottom: 10px;
      display: inline-block;
    }

    .status {
      font-size: 16px;
      color: #b1b1b1;
      font-style: italic;
      margin-bottom: 10px;
    }

    .profile-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .discord-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .bio {
      font-size: 14px;
      margin: 20px 0;
      text-align: left;
      line-height: 1.5;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .links a {
      font-size: 36px;
      color: #00b0f4;
      text-decoration: none;
    }

    .links a:hover {
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <canvas id="particleCanvas"></canvas>

  <div class="profile-container">
    <!-- Discord Status (Dot and Text) -->
    <div class="status">
      <span class="status-circle" id="statusDot"></span> 
      <span id="discordStatusText">Loading...</span>
    </div>

    <img src="https://cdn.discordapp.com/avatars/1285612787942555723/bd6c6c2836747ce1824fc573839e6925.png?size=1024" alt="Discord Profile Picture">
    <div class="discord-name">KoMjölkaren123</div>

    <div class="bio">
      Hello, I'm KoMjölkaren123! I'm a developer and gamer. Here's my online presence:
    </div>

    <div class="links">
      <a href="https://discord.com/users/1285612787942555723" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://www.paypal.me/your-username" target="_blank" title="PayPal"><i class="fab fa-paypal"></i></a>
      <a href="https://github.com/your-username" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://soundcloud.com/your-username" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
      <a href="https://open.spotify.com/user/your-username" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
    </div>
  </div>

  <script>
    // Fetch the status from the backend (bot)
    fetch('http://localhost:3000/status')
      .then(response => response.json())
      .then(data => {
        const status = data.status;
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('discordStatusText');

        if (status === 'online') {
          statusDot.style.backgroundColor = '#4CAF50'; // Green
          statusText.textContent = 'Online';
        } else if (status === 'idle') {
          statusDot.style.backgroundColor = '#FFEB3B'; // Yellow
          statusText.textContent = 'Idle';
        } else if (status === 'dnd') {
          statusDot.style.backgroundColor = '#F44336'; // Red
          statusText.textContent = 'Do Not Disturb';
        } else {
          statusDot.style.backgroundColor = '#9E9E9E'; // Grey for offline
          statusText.textContent = 'Offline';
        }
      })
      .catch(error => console.error('Error fetching status:', error));
  </script>

</body>
</html>
